<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tracker</title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js" type="module"></script>
</head>
<body>
<div id="app">

<header>
	<div class="backend-controls">
		<div id="user_info">
			<img src="" alt="" id="user_avatar">
			<span id="user_name"></span>
		</div>
		<button id="login_button">Log in</button>
		<button id="logout_button">Log out</button>
		<button id="save_button">Save</button>
		<img src="img/loader.svg" alt="" class="loader show-on-saving">
	</div>
</header>

<template id="entry_template">
	<article class="entry">
		<form>
			<label>Date & Time: <input type="datetime-local" name="datetime"></label>
			<label>Meal: <input type="text" name="meal"></label>
			<label>Calories: <input type="number" name="calories"></label>
			<label>Healthfulness: <input type="range" name="health" min="0" max="10" step="1"></label>
			<label>Satisfaction: <input type="range" name="health" min="0" max="10" step="1"></label>
		</form>
	</article>
</template>

<main id="tracker">
	<button id="add_entry_button">Add entry</button>
</main>

</div>
</body>
</html>

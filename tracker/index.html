<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Food Tracker</title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js" type="module"></script>
</head>
<body>
<div id="app">

<header>
	<h1>Food Tracker</h1>
	<div class="backend-controls">
		<div id="user_info">
			<img src="" alt="" id="user_avatar">
			<span id="user_name"></span>
		</div>
		<button id="login_button">Log in</button>
		<button id="logout_button">Log out</button>
		<button id="save_button">Save</button>
		<img src="img/loader.svg" alt="" class="loader show-on-saving">
	</div>
</header>

<template id="entry_template">
	<article class="entry">
		<form>
			<label class="l1">Date & Time: </label><input type="datetime-local" name="datetime" class="i1">
			<label class="l2">Meal: </label><input type="text" name="meal" class="i2">
			<label class="l3">Calories: </label><input type="number" name="calories" class="i3">
			<label class="l4">Healthfulness: </label><input type="range" name="health" min="0" max="10" step="1" class="i4">
			<label class="l5">Satisfaction: </label><input type="range" name="satisfaction" min="0" max="10" step="1" class="i5">
			<br>
		</form>
	</article>
</template>

<main id="tracker">
	<button id="add_entry_button">Add entry</button>
</main>

</div>
</body>
</html>
